<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体检报告可视化分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', "Microsoft YaHei", sans-serif; }
        .chart-container { position: relative; width: 100%; height: 300px; }
        canvas { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- 头部 -->
        <header class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black text-slate-900">健康体检深度分析报告</h1>
                <p class="text-slate-400 text-sm">数据时间：2025-12-19</p>
            </div>
            <div class="flex gap-4 text-sm font-bold bg-slate-50 px-4 py-2 rounded-full border border-slate-100">
                <span>刘女士</span>
                <span class="text-slate-300">|</span>
                <span>40岁</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 关键指标柱状图 -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="w-1.5 h-6 bg-red-500 rounded-full"></span>
                    核心异常指标监测
                </h2>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- 健康分布饼图 -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-center justify-center">
                    整体健康状况比例
                </h2>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 详细解读卡片 -->
        <section class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-rose-50 border border-rose-100 p-4 rounded-xl">
                <h3 class="text-rose-700 font-bold text-sm mb-1">内分泌 (TSH)</h3>
                <p class="text-xs text-rose-600 leading-relaxed">指标5.75↑。提示亚临床甲减风险，建议3个月复查抗体。</p>
            </div>
            <div class="bg-orange-50 border border-orange-100 p-4 rounded-xl">
                <h3 class="text-orange-700 font-bold text-sm mb-1">血脂 (CHOL)</h3>
                <p class="text-xs text-orange-600 leading-relaxed">指标6.28↑。建议减少油炸和动物脂肪，控制体重。</p>
            </div>
            <div class="bg-amber-50 border border-amber-100 p-4 rounded-xl">
                <h3 class="text-amber-700 font-bold text-sm mb-1">代谢 (UA)</h3>
                <p class="text-xs text-amber-600 leading-relaxed">指标358.4↑。尿酸临界高值，少喝肉汤，多饮温水。</p>
            </div>
            <div class="bg-emerald-50 border border-emerald-100 p-4 rounded-xl">
                <h3 class="text-emerald-700 font-bold text-sm mb-1">形态追踪</h3>
                <p class="text-xs text-emerald-600 leading-relaxed">甲状腺结节与乳腺增生(2类)。属良性，保持心情愉悦。</p>
            </div>
        </section>

        <!-- 随访建议 -->
        <footer class="mt-6 bg-slate-900 text-white p-6 rounded-2xl">
            <h2 class="font-bold mb-4 flex items-center gap-2 text-blue-400">
                后续管理路径
            </h2>
            <div class="space-y-4 text-sm">
                <div class="flex gap-4">
                    <div class="w-2 h-2 rounded-full bg-blue-500 mt-1.5 flex-shrink-0"></div>
                    <div><span class="font-bold">短期（3个月）：</span>复查甲功五项及TPOAb抗体。</div>
                </div>
                <div class="flex gap-4">
                    <div class="w-2 h-2 rounded-full bg-blue-500 mt-1.5 flex-shrink-0"></div>
                    <div><span class="font-bold">中期（6个月）：</span>复核血脂、尿酸，观察生活干预成效。</div>
                </div>
                <div class="flex gap-4">
                    <div class="w-2 h-2 rounded-full bg-blue-500 mt-1.5 flex-shrink-0"></div>
                    <div><span class="font-bold">长期（12个月）：</span>年度体检复查B超。</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = function() {
            // 柱状图配置
            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['总胆固醇', 'TSH', '尿酸', 'LDL'],
                    datasets: [{
                        label: '检测值',
                        data: [6.28, 5.75, 358.4, 3.32],
                        backgroundColor: ['#ef4444', '#ef4444', '#f59e0b', '#3b82f6'],
                        borderRadius: 8,
                        barThickness: 24
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const ref = [5.6, 5.1, 340, 3.37];
                                    return `检测值: ${context.raw} (上限: ${ref[context.dataIndex]})`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: { display: false },
                        y: { grid: { display: false }, ticks: { font: { size: 12, weight: 'bold' } } }
                    }
                }
            });

            // 饼图配置
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: ['正常项目', '异常项', '需关注'],
                    datasets: [{
                        data: [45, 3, 4],
                        backgroundColor: ['#10b981', '#ef4444', '#f59e0b'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 11 } } }
                    }
                }
            });
        };
    </script>
</body>
</html>
